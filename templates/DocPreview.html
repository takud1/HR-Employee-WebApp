{% extends 'sidebar.html' %}
<!doctype html>
{% load static %}
{% block content %}
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sidebars/">
  <link href="{% static 'DocPreview.css' %}" rel="stylesheet">
  <title>Doc Preview</title>    
</head>

<div class="col-md-9">
  <h1>Document Preview</h1>
  <br>
  <div class="row">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c6/Jesse_Pinkman_S5B.png/220px-Jesse_Pinkman_S5B.png" class="rounded-circle" alt="75x75"> 
    <span class="fs-4" name="employee_name">{{emp.get_short_name}}</span>
  </div>
  <div class="mt-3">
    <div class="row">
      <table class="table table-striped table-hover">
        <tr>
          <th>Employee ID</th>
          <th>Job Position</th>
        </tr>
        <tr>
          <td name="employee_id">{{emp.emp_id}}</th>
          <td name="employee_pos">{{emp.group_name}}</th>
        </tr>
      </table>
    </div>
    <div class="row">
      <embed type="application/pdf" src="{{media_url}}/{{docs.aadhar_f}}" width= "100%" height= "305">
    </div>
  </div>
  <button type="button" class="btn btn-outline-success">Accept</button>   
  <button type="button" class="btn btn-outline-danger">Reject</button>
</div>
{% endblock %}
