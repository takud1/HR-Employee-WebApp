{% extends 'sidebar.html' %}

<!doctype html>

{% load static %}

{% block content %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Change Password</title>
    <link rel="stylesheet" href="{% static 'changepwd_design.css' %}">
</head>

<div class="col-md-9">
    <br>
    <h1>Change Password</h1>
    <br>
    <br>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <div class="form-row">
            {% for message in messages %}
                <div class="alert alert-success d-flex align-items-center" role="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi flex-shrink-0 me-2" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </svg>
                    <div>
                    {{message}}
                    </div>
                </div>
            {% endfor %}
                <div class="form-group col-md-6">
                    <input type="password" class="form-control" id="inputPassword1" placeholder="Current Password" name="c_password" required>
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="password" class="form-control" id="inputPassword2" placeholder="New Password" name="n_password1" required>
                </div>
                <br>
                <div class="form-group col-md-6">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Confirm Password" name="n_password2" required>
                </div>
            </div>
            <br>
            <br>
            <div class="col-12">
                <button class="btn btn-outline-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
