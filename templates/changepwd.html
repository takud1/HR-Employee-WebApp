{% extends 'sidebar.html' %}

<!doctype html>

{% load static %}

{% block content %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sidebars/">
    <title>Change Password</title>
    <link rel="stylesheet" href="{% static 'changepwd_design.css' %}">
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">

</head>

<div class="col-md-9">
    <br>
    <h1>Change Password</h1>
    <br>
    <br>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <div class="form-row">
                {% for message in messages %}
                <h3>{{message}}</h3>
                {% endfor %}
                <div class="form-group col-md-6">
                    <input type="password" class="form-control" id="inputPassword1" placeholder="Current Password" name="c_password" required>
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="password" class="form-control" id="inputPassword2" placeholder="New Password" name="n_password1" required>
                </div>
                <br>
                <div class="form-group col-md-6">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Confirm Password" name="n_password2" required>
                </div>
            </div>
            <br>
            <br>
            <div class="col-12">
                <button class="btn btn-outline-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
