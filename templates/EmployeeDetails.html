{% extends 'sidebar.html' %}
<!doctype html>
{% load static %}
{% block content %}
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sidebars/">
  <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
  <title>Employees</title>
  <link rel="stylesheet" href="{% static 'EmployeeDetails.css' %}">
</head>

<div class="col-md-9">
  <h1>Employees</h1>
  <br>
  <table class="table table-striped table-hover mt-5">
    <tr>
      <th>Name</th>
      <th>Employee ID</th>
      <th>Job Position</th>
      <th>Document Preview</th>
      <th>Remove Employee</th>
    </tr>
    {% for i in entry %}
    <tr>
      <td>{{i.first_name}}</td>
      <td>{{i.emp_id}}</td>
      <td>{{i.group_name}}</td>
      <td>
        <a href="/hr/doc_preview">
            View
        </a>
      </td>
      <td>
          <button onclick="return confirm('Are you sure you want to remove this employee');" type="button" class="btn btn-outline-danger">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-x" viewBox="0 0 16 16">
                  <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                  <path fill-rule="evenodd" d="M12.146 5.146a.5.5 0 0 1 .708 0L14 6.293l1.146-1.147a.5.5 0 0 1 .708.708L14.707 7l1.147 1.146a.5.5 0 0 1-.708.708L14 7.707l-1.146 1.147a.5.5 0 0 1-.708-.708L13.293 7l-1.147-1.146a.5.5 0 0 1 0-.708z"></path>
              </svg>
              <span class="visually-hidden">Button</span>
          </button>
      </td>
    </tr>
    {% endfor %}
  </table>
  <div class="d-flex flex-row-reverse pe-5">
    
    <button type="button" class="btn btn-outline-success mt-3" onclick="location.href='/hr/register'">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
        <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
        <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"></path>
      </svg>
      Add Employee
    </button>

  </div>
</div>
{% endblock %}
